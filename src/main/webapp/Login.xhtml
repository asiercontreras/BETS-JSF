<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<!--  <meta charset="ISO-8859-1">-->

	<title>login</title>
	<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>
	<h1>LOGIN</h1>

	<div id="dLog">
		<h:form id="miForm">
			<table style="width:100%;">
				<tr>
					<td>Username:</td>
					<td><h:inputText id="userLog" value="#{loginBean.usuario}"
					style="width:99%;">
					</h:inputText></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><h:inputSecret id="passLog" redisplay="true"
							value="#{loginBean.password}"
							style="width:99%;">
						</h:inputSecret></td>
				</tr>
			</table>
			<tr>
				<td><h:messages id="mensajeLoginFinal"
						styleClass="custom-messages" /></td>
			</tr>
			<p>
				<h:commandButton id="bLogin" value="LOGIN" class="custom-button"
					style="width:180px" update="mensajeLoginFinal"
					action="#{loginBean.checkUserPass}">
				</h:commandButton>
				<h:commandButton value="ATRAS" action="iratrasLog"
							class="custom-button" style="margin-left:30px;" />
			</p>
		</h:form>
		
		<a href="./Register.xhtml"> Nuevo por aqui? Registrate!</a>
	</div>
</h:body>
</html>
