<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<!--  <meta charset="ISO-8859-1">-->

<title>QUERY QUESTIONS</title>
<h:outputStylesheet library="css" name="style.css" />

</h:head>
<h:body>
<h1>QUERY QUESTIONS</h1>

<h:form id="miForm">

				<tr>
					<td>Fecha:</td>
					<td><p:calendar id="fecha" value="#{queryQuestion.fecha}"
							navigator="false" mode="inline">
							<p:ajax event="dateSelect"
								listener="#{query.onDateSelect}"
								update="mensajes :miForm:comboboxEventos"></p:ajax>
						</p:calendar></td>
				</tr>
				<tr>
					<td><h:messages id="mensajes" style="color:blue" /></td>
				</tr>

				<tr>
					<td><h3>Eventos:</h3></td>
					<td><h:selectOneMenu id="comboboxEventos"
							value="#{createQuestion.partido}"
							converter="omnifaces.SelectItemsConverter">
							<f:selectItems value="#{createQuestion.eventos}" />
							<p:ajax event="change" listener="#{createQuestion.listener}"
								render="mensajes2"></p:ajax>
						</h:selectOneMenu></td>
				</tr>
				<tr>
					<td><h:messages id="mensajes2" style="color:green" /></td>
				</tr>

				<table>
					<tr>
						<td>Question:</td>
						<td><h:inputText id="pregunta" value="#{createQuestion.escribirPregunta}"></h:inputText></td>
					</tr>
					<tr>
						<td>Min Bet:</td>
						<td><h:inputText id="minBet" value="#{createQuestion.minBet}"></h:inputText></td>
					</tr>
				</table>
				<p>
					<h:commandButton value="Crear pregunta" action="#{createQuestion.crearPregunta}" />
				</p>

			</h:form>


</h:body>
</html>
