<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<f:view>
		<h:head>
			<!--  <meta charset="ISO-8859-1">-->

			<title>CREATE QUESTIONS</title>
			<h:outputStylesheet library="css" name="style.css" />

		</h:head>
		<h:body>
			<h1>CREATE QUESTIONS</h1>
			<div id="creatediv">
				<h:form id="miForm">


					<td id="titulofecha"><h3>Fecha:</h3></td>
					<div id="ctdiv">
						<div id="calendarioymensaje">
							<tr>

								<td><p:calendar id="fecha" value="#{createQuestion.fecha}"
										navigator="false" mode="inline">
										<p:ajax event="dateSelect"
											listener="#{createQuestion.onDateSelect}"
											update="mensajes :miForm:comboboxEventos"></p:ajax>
									</p:calendar></td>
							</tr>
							<tr>
								<td><h:messages id="mensajes" style="color:blue" /></td>
							</tr>
						</div>

						<tr>
							<td><h3>Eventos:</h3></td>
							<td><h:selectOneMenu id="comboboxEventos"
									value="#{createQuestion.event}"
									converter="omnifaces.SelectItemsConverter"
									style="height:40px;width: 250px;margin-top:10px;margin-left:15px;">
									<f:selectItems value="#{createQuestion.events}" />
									<p:ajax event="change" listener="#{createQuestion.setEvento}"></p:ajax>
								</h:selectOneMenu></td>
						</tr>

					</div>
					<table id="tablacreate" style="width: 100%;">
						<tr>
							<td>Question:</td>
							<td><h:inputText id="pregunta"
									value="#{createQuestion.stringQuestion}" style="width:100%"></h:inputText></td>
						</tr>
						<tr>
							<td>Min Bet:</td>
							<td><h:inputText id="minBet"
									value="#{createQuestion.minBet}"></h:inputText></td>
						</tr>
					</table>
					<tr>
						<td><h:messages id="mensajeFinal"
								styleClass="custom-messages" /> 
							</td>
					</tr>

					<p>
						<h:commandButton value="CREAR PREGUNTA" class="custom-button"
							style="width:180px" update="mensajeFinal">
							<f:ajax execute="miForm" render="mensajeFinal"
								listener="#{createQuestion.createQuestion}" />
						</h:commandButton>
						<h:commandButton value="ATRAS" action="iratras"
							class="custom-button" style="margin-left:30px;" />


					</p>

				</h:form>

			</div>
		</h:body>
	</f:view>
</ui:composition>

</html>
